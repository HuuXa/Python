{% extends "entries/base.html" %}   
    {% block content %}
     <!-- Blog Entries Column -->
      <div class="col-md-8">
        <!-- Blog Post -->
        <div class="card mb-4 mt-4">
          <div class="card-header">
          <h3 style="color: red;">Login your Account</h3>
          </div>
          <div class="card-body">
            <form method= "POST">
               {% csrf_token %} 
               {{form.as_p}}
               <button type="submit" class="btn btn-danger">Login Now</button>
               <div>         
                  Forget your password? <a href="{% url 'register'%}" class="link link-info" role="button">Link Button</a>
               </div>
            </form>
          </div>
        </div>

        <!-- Pagination -->
      </div>
    {% endblock %}
