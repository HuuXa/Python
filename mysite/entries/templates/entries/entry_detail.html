{% extends "entries/base.html" %}   
    {% block content %}
     <!-- Blog Entries Column -->
      <div class="col-md-8">
        <a href="{% url 'blog_home'%}">Back To home</a><!-- DÆ° -->
        <h1 class="my-4">Page Heading
          <small>Secondary Text</small>
        </h1>

        <!-- Blog Post -->
        <div class="card mb-4">
          <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title">{{object.entry_title}}</h3>
            <p class="card-text">{{object.entry_text}}</p>

          </div>
          <div class="card-footer text-muted">
            Posted on {{object.entry_date}} by
            <a href="#">{{object.entry_author}}</a>
          </div>
        </div>

        <!-- Pagination -->
      </div>
    {% endblock %}
